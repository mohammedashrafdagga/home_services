<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Success</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-md text-center">
      <svg
        class="w-16 h-16 mx-auto text-green-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
      <h2 class="text-2xl font-semibold mb-4">Password Reset Successful</h2>
      <p class="text-gray-600 mb-6">
        Your password has been successfully reset.
      </p>
      <a
        href="#"
        class="block w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
        >Go To App</a
      >
    </div>
  </body>
</html>
